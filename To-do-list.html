<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="To-do-list.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-start">
        <div class="todo-app">
            <h2 class="text-center">To-Do List <img src="images/icon.png" alt=""></h2>
            <div class="row" id="wrapper">
                <div class="col-md-6">
                    <input type="text" class="form-control text-input p-4" placeholder="Add your task">
                </div>
                <div class="col-md-4">
                    <input class="form-control date-input p-4" type="date">
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                    <button id="add-btn" class="btn add-button js-add-button">Add</button>
                </div>
            </div>
            <div class="tasks mt-3 mb-3">
                <p id="pending-tasks" class="text-center">You have <span class="count-value">0</span> tasks to complete.</p>
            </div>
            <div class="js-result todo-grid mt-3"></div>
        </div>
    </div>
    
    <script src="To-do-list.js"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
